# Designia Backend - Core Development Containers
# MySQL + Redis + MinIO

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: Designia-dev-MySQL
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-8NbDfnqvAbGgu2xd5pOO871udctt2r}
      MYSQL_DATABASE: ${DB_NAME:-designia}
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-8NbDfnqvAbGgu2xd5pOO871udctt2r}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: Designia-dev-Redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: Designia-dev-MinIO
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-myuser}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-mystrongpassword123}
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"  # API
      - "9101:9001"  # Console
    volumes:
      - minio-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  minio-data:
