name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pre-commit ruff black isort
        working-directory: .

      - name: Show versions
        run: |
          python --version
          ruff --version
          black --version
          isort --version

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Black (check)
        run: black --check --line-length=119 .

      - name: Run isort (check)
        run: isort --profile=black --line-length=119 --check-only .

      - name: Run pre-commit (all files)
        run: pre-commit run --all-files

      - name: Run Django tests
        env:
          CI: 'true'
          SECRET_KEY: testsecretkey
          DJANGO_SETTINGS_MODULE: designiaBackend.settings
          STRIPE_PUBLISHABLE_KEY: pk_test_1234567890
          STRIPE_SECRET_KEY: sk_test_1234567890
          STRIPE_WEBHOOK_CONNECT_SECRET: whsec_1234567890
          STRIPE_WEBHOOK_SECRET: whsec_0987654321
          USE_S3: false
          EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
          EMAIL_HOST: test.test.com
          EMAIL_PORT: 587
          EMAIL_USE_TLS: True
          EMAIL_HOST_USER: test@test.com
          EMAIL_HOST_PASSWORD: test
          DEFAULT_FROM_EMAIL: test@test.test
        run: |
          python manage.py migrate --noinput
          python manage.py test --noinput -v 2
        working-directory: .
