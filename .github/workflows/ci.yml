name: Backend CI (MySQL)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: designia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -prootpw"
          --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (backend)
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Show versions
        run: |
          python --version
          ruff --version
          black --version


      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Black (check)
        run: black --check --line-length=119 .



      - name: Run pre-commit (all files)
        run: pre-commit run --all-files

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            (echo > /dev/tcp/127.0.0.1/3306) >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting for MySQL..."; sleep 2;
          done

      - name: Wait for Redis
        run: |
          for i in `seq 1 30`; do
            (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1 && echo "Redis is up" && break
            echo "Waiting for Redis..."; sleep 2;
          done

      - name: Wait for MinIO
        run: |
          # Start MinIO since GitHub Actions services don't support overriding command
          docker run -d --name minio \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            -p 9000:9000 -p 9001:9001 \
            minio/minio:latest server /data --console-address ":9001"
          for i in `seq 1 60`; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:9000/minio/health/ready) || true
            if [ "$code" = "200" ]; then echo "MinIO is up"; break; fi
            echo "Waiting for MinIO..."; sleep 2;
          done

      - name: Create MinIO bucket (designia)
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
        run: |
          python -m pip install --quiet awscli
          aws --endpoint-url http://127.0.0.1:9000 s3 mb s3://designia || true

      - name: Run Django migrations (MySQL only)
        working-directory: .
        env:
          # Force MySQL usage in settings
          USE_MYSQL: "true"
          DB_NAME: designia
          DB_USER: root
          DB_PASSWORD: rootpw
          DB_HOST: 127.0.0.1
          DB_PORT: "3306"
          # Redis defaults (if your settings read from env)
          REDIS_URL: redis://127.0.0.1:6379/0
          # S3 via MinIO (kept optional, set USE_S3 below)
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_STORAGE_BUCKET_NAME: designia
          AWS_S3_ENDPOINT_URL: http://127.0.0.1:9000
          AWS_S3_REGION_NAME: us-east-1
          AWS_S3_VERIFY: "false"
          # App env
          SECRET_KEY: testsecretkey
          DJANGO_SETTINGS_MODULE: designiaBackend.settings
          STRIPE_PUBLISHABLE_KEY: pk_test_1234567890
          STRIPE_SECRET_KEY: sk_test_1234567890
          STRIPE_WEBHOOK_CONNECT_SECRET: whsec_1234567890
          STRIPE_WEBHOOK_SECRET: whsec_0987654321
          USE_S3: "false"
          EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
          EMAIL_HOST: test.test.com
          EMAIL_PORT: "587"
          EMAIL_USE_TLS: "True"
          EMAIL_HOST_USER: test@test.com
          EMAIL_HOST_PASSWORD: test
          DEFAULT_FROM_EMAIL: test@test.test
        run: |
          python manage.py migrate --noinput
